<div id="title">
  <img id="superman-logo" alt="logo Superman" src="assets/img/logo-superman.png" />
<h1>
  Le blog de Superman
</h1> 
</div>
<div class="container">
  <div class="content">
    <h2>Dernières publications: </h2>
    <p> Note de développement: si cette section est vide, vous pouvez ajouter des articles via la rubrique adéquate afin de tester les fonctionnalités.</p>
    <ul class="list-group">
      <app-post-list-item *ngFor="let post of posts"
      [postElt]="post"
      [postTitle]="post.title"
      [postContent]="post.content"
      [postLoveIts]="post.loveIts"
      [postCreatedAt]="post.created_at"></app-post-list-item> 
    </ul>
  </div>
</div>
<div class="buffer">
</div>
