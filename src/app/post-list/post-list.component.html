<div id="title">
  <img id="superman-logo" alt="logo Superman" src="assets/img/AngularJS-Shield.svg" />
<h1>
  Mon blog Angular
</h1> 
</div>
<div class="container">
  <div class="content">
    <h2>Dernières publications: </h2>
    <ul class="list-group">
      <app-post-list-item *ngFor="let post of posts, let i=index"
      [i]=i
      [postElt]="post"
      [postTitle]="post.title"
      [postContent]="post.content"
      [postLoveIts]="post.loveIts"
      [postCreatedAt]="post.created_at"></app-post-list-item> 
    </ul>
  </div>
  <p> <strong>Note de développement:</strong><em> Dans le cas où cette section est vide, vous pouvez ajouter des articles via le menu "publier un article" afin de tester les fonctionnalités.<br />
  Cette application utilise firebase.</em></p>
</div>
<div class="buffer">
</div>
