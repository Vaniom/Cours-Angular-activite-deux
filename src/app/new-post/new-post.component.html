<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Publier un nouvel article</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input id="title" class="form-control" type="text" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu de l'article</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
