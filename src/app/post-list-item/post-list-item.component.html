<!--chacune des mises en forme de li correspond à un cas de figure différent: loveIts > 0; loveIts < 0 ou loveIts === 0. Une classe est attribuée en fonction de la situation, la condition est vérifiée par la directive [ngClass]-->
<!-- La méthode .toLocaleDateString() permet de formatter l'objet Date au format localisé (ici: fr-FR)-->
<!-- Les icones coeur, calendrier et pouce baissé sont issues du module AngularFontAwesomeModule et sont appelées par la balise <fa name=" "></fa>-->

<li  [ngClass]="{'list-group-item':true,
                  'list-group-item-success': postLoveIts > 0,
                  'list-group-item-danger': postLoveIts < 0,
                  'zero': postLoveIts === 0}">
  <h3>{{ postTitle }}</h3>
  <p>{{ postContent }}</p>
  <span class="love-its"><fa name="heart"></fa> {{ postLoveIts }}</span>
  <span class="date"><fa name="calendar"></fa> {{ postCreatedAt | date: 'd/MM/yyyy à HH:mm:ss' }} </span>
  <br />
  <button class="vote btn btn-success" (click)="onIncrement(postElt)"><fa name="heart"></fa></button>
  <button class="vote btn btn-danger" (click)="onDecrement(postElt)"><fa name="thumbs-down"></fa></button>
  <button class="btn btn-default pull-right" (click)="onDeletePost(postElt)"><fa name="trash"></fa></button>
</li>
